<script>
var web3 = new Web3(window.ethereum);
var account
var buffer = new Moneypipe.buffer({
  web3: web3,
  network: "main"
})
document.addEventListener("DOMContentLoaded", async () => {
  try {
    let groups = await buffer.groups()
    document.querySelector(".items").innerHTML = groups.map((group) => {
      return `<a href="group#address=${group.group}">${group.title}</a>`
    }).join("")
  } catch (e) {
    alert(e.message)
  }
})
</script>
